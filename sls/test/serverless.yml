service: acceptessa2-test
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-1

functions:
  main:
    handler: handler.main
    events:
      - sqs:
          arn:
            Fn::Join:
              - ":"
              - ["arn:aws:sqs", { Ref: AWS::Region }, { Ref: AWS::AccountId }, "acceptessa2-command.fifo"]
